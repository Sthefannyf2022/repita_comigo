<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 a n</title>
</head>
<body>
    <script>
        var inicio = 0;
        var fim = parseInt(prompt("Dite o final da sequencia"))

        while(inicio < fim ){
            inicio +=1 
            document.write(inicio + "<br>")
        }
        </script>
    
</body>
</html>
