<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 ao 1</title>
</head>
<body>
    <script>
        var numero= 10 ;

    while(numero > 0){
        var texto = "Contagem : " +numero+ "<br>";
        document.write(texto);
        numero= numero - 1 ;
    }
    </script>
    
</body>
</html>
