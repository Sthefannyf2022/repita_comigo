<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <script>
            var a = parseInt(prompt("Primeira nota: "));
            var b = parseInt(prompt("Segunda nota: "));

            var media = (a + b) / 2
            if(media >= 9.5){
                alert("Aluno aprovado<br>")
            }
            else{
                alert("Aluno reprovado<br>")
            }

            var opcao = prompt("Quer calcular outra média? S ou N")
            while(opcao == "S"){
                var a = parseInt(prompt("Primeira nota: "));
                var b = parseInt(prompt("Segunda nota: "));
                var media = (a + b) / 2
                if(media >= 9.5){
                alert("Aluno aprovado ")
                }
                else{
                alert("Aluno reprovado")
                }

                opcao = prompt("Quer calcular outra média? S ou N")
            }

        
              
        
       
    </script>
    
</body>
</html>
