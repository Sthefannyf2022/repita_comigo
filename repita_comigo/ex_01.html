<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 numeros</title>
</head>
<body>
    <script>
        var numero1= parseFloat(prompt("Digite o 1° valor para realizar a divisão"))
        var numero2=parseFloat(prompt("Digite um numero entre 1 e 10"))
       

        if(numero2 <= 0 || numero2 > 10){
            alert("valor invalido")
            var numero3=parseFloat(prompt("Digite outro valor entre 1 e 10"))
        
            alert(numero1/numero3)

        }
        else{
            alert(numero1/numero2)
        }
    </script>
</body>
</html>
