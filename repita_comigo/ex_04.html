<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>média aritmética dos numeros de 15 a 100</title>
</head>

<body>
<script>
    var primeiro = 15;
    var ultimo = 100;
    var soma = 0;

    while(primeiro < ultimo){
        primeiro += 1;
        soma+= primeiro;

    }
    console.log(primeiro);
    console.log(soma)
    var media = parseInt(soma/85);


    alert("A media entre os números de 15 a 100 é:  "+ media)
</script>    
</body>
</html>
